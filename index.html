<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz of the Times</title>
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-page">
      <form>
        <div class="difficultypart">
          <p>Choose Your Difficulty Level:</p>
          <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="numberofquestions">
          <p>Choose Number of Questions:</p>
          <input type="text" id="N-O-Q" name="N-O-Q" value="1" />
        </div>

        <div class="category">
          <p>Choose a Catagory:</p>
          <select id="category" name="category"></select>
        </div>

        <button class="button">Start!</button>
      </form>
    </div>
    <div class="form-page2">
      <div id="question">Question</div>
      <div class="answer-list">
        <button id="answer0" class="answer"></button>
        <button id="answer1" class="answer"></button>
        <button id="answer2" class="answer"></button>
        <button id="answer3" class="answer"></button>
      </div> 
      <button class="continue">Continue</button>
  </body>
</html>
